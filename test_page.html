<!DOCTYPE html>
<html>
<head>
    <title>Simple Test</title>
</head>
<body>
    <h1>Testing Backend Connection</h1>
    <button onclick="testBackend()">Load Leads</button>
    <div id="result"></div>

    <script>
        async function testBackend() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';
            
            try {
                console.log('Fetching from http://localhost:5000/api/leads');
                const response = await fetch('http://localhost:5000/api/leads');
                console.log('Response:', response);
                
                const data = await response.json();
                console.log('Data:', data);
                
                resultDiv.innerHTML = `
                    <h2>Success!</h2>
                    <p>Status: ${response.status}</p>
                    <p>Lead Count: ${data.count}</p>
                    <p>First Lead: ${data.data[0]?.name || 'N/A'}</p>
                    <pre>${JSON.stringify(data.data[0], null, 2)}</pre>
                `;
                
                alert(`Loaded ${data.count} leads!`);
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = `<h2>Error!</h2><p>${error.message}</p>`;
                alert('Error: ' + error.message);
            }
        }
        
        // Auto-run on page load
        window.onload = () => {
            console.log('Page loaded, testing backend...');
            testBackend();
        };
    </script>
</body>
</html>
